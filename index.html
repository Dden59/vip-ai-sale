<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP AI-COMMUNITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f9fafb;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #d946ef 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glow-fuchsia {
        box-shadow: 0 0 50px -12px rgba(217, 70, 239, 0.4);
      }
      .glow-accent {
        color: #d946ef;
        text-shadow: 0 0 10px rgba(217, 70, 239, 0.8), 0 0 20px rgba(59, 130, 246, 0.4);
      }
      .glow-accent-box {
        box-shadow: 0 0 30px rgba(217, 70, 239, 0.2);
        border: 1px solid rgba(217, 70, 239, 0.3);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 8s infinite;
      }
      .bg-mesh {
        background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%), 
                          radial-gradient(at 100% 100%, rgba(217, 70, 239, 0.15) 0, transparent 50%);
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }
    </style>
  </head>
  <body class="bg-mesh">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
